# Characterizes the processing of a local image file.
# Verifies it's identified as an image and prepared for inline processing.
input:
  source_path: /test_data/image.png
extracted_contents:
- content: ''
  extraction_method: media
  file_info:
    name: image.png
    file_type: image
    extension: .png
    mime_type: image/png
  requires_api_upload: false
  processing_strategy: inline
