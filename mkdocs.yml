site_name: Gemini Batch Documentation
repo_url: https://github.com/seanbrar/gemini-batch-prediction
repo_name: seanbrar/gemini-batch-prediction
site_url: https://seanbrar.github.io/gemini-batch-prediction/
edit_uri: edit/main/docs/
theme:
        name: material
        features:
                - navigation.tabs
                - navigation.sections
                - content.code.copy
                - toc.integrate
plugins:
        - search
        - mkdocstrings:
                  handlers:
                          python:
                                  options:
                                          show_source: true
                                          docstring_style: google
                                          show_root_heading: false
                                          show_category_heading: true
                                          separate_signature: true
                                          members_order: source
                                          filters: ["!^_", "!^__"]
markdown_extensions:
        - admonition
        - toc:
                  permalink: true
        - tables
        - pymdownx.details
        - pymdownx.superfences
nav:
        - Home: index.md
        - Tutorials:
                  - Quickstart: tutorials/quickstart.md
        - How-to guides:
                  - Configuration: how-to/configuration.md
                  - Testing: how-to/testing.md
                  - Custom Transforms: how-to/custom-transforms.md
                  - Provider Adapters: how-to/provider-adapters.md
                  - Remote File Materialization: how-to/remote-file-materialization.md
                  - Token Counting (Extension): how-to/token-counting.md
                  - (coming soon) Caching with the pipeline: how-to/caching.md
        - Explanation:
                  - Architecture at a Glance: explanation/architecture.md
                  - Error Handling: explanation/error-handling.md
                  - Testing Strategy: testing-strategy.md
                  - Concepts:
                            - Command Pipeline: explanation/concepts/command-pipeline.md
                            - Conversation (Extension): explanation/concepts/conversation.md
                            - Telemetry: explanation/concepts/telemetry.md
                            - Contract-First Testing: explanation/concepts/contract-first-testing.md
                            - Token Counting & Estimation: explanation/concepts/token-counting.md
                  - Deep Dives:
                            - Command Pipeline Spec: explanation/deep-dives/command-pipeline-spec.md
                            - Telemetry Spec: explanation/deep-dives/telemetry-spec.md
                            - Contract-First Testing Patterns: explanation/deep-dives/contract-first-testing-patterns.md
                  - Decisions (ADRs):
                            - ADR-0001 Command Pipeline: explanation/decisions/ADR-0001-command-pipeline.md
                            - ADR-0002 Token Counting Model: explanation/decisions/ADR-0002-token-counting-model.md
                            - ADR-0006 Telemetry: explanation/decisions/ADR-0006-telemetry.md
                            - ADR-0007 Configuration: explanation/decisions/ADR-0007-configuration.md
                  - Architecture Rubric: explanation/architecture-rubric.md
                  - Glossary: explanation/glossary.md
                  - Reference:
                            - Test Suite Reference: tests.md
                            - API Reference (Overview): reference/api-reference.md
                            - API:
                                      - Executor: reference/api/executor.md
                                      - Frontdoor: reference/api/frontdoor.md
                                      - Research: reference/api/research.md
                                      - Types: reference/api/types.md
                                      - Config: reference/api/config.md
                                      - Telemetry: reference/api/telemetry.md
                                      - Core Types: reference/api/core.md
                            - Internals:
                                      - Pipeline: reference/internals/pipeline.md
                                      - Prompts: reference/internals/prompts.md
                                      - Adapters: reference/internals/adapters.md
                                      - Results: reference/internals/results.md
                            - Configuration: reference/configuration.md
                            - Conversation Guide: how-to/conversation-advanced.md
                            - Caching: how-to/caching.md
                            - Telemetry: TELEMETRY.md
                            - Source Handling: source-handling.md
        - Contributing:
                  - Docstring Style Guide: contributing/docstring_style.md
